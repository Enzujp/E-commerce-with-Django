{% extends 'core/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <h1 class="text-2xl">{{ title }} </h1>
    <form method="post" action="." enctype="multipart/form-data" class="space-y-5">
        {% csrf_token %}

        {{ form.as_p }}

        <button class="py-2 px-4 bg-teal-500 text-white hover:bg-teal-800">Submit</button>
    </form>

{% if product %}
    <a href="{% url 'delete_product' product.pk %}" class="mt-2 inline-block py-4 px-6 bg-red-500 text-white">Delete product </a>
{% endif %}
{% endblock %}
